name: Publish Docker
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: XCraftMan52/Landing-Pages/Landing-Pages
          username: ${{ github.actor }}
          password: ${{ github.token }}
